<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>CarRental Service (NTUA)</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><i>Car <strong>RENT</strong>oulis</i></a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">
        <section class="content">
          <div class="box box-primary">
            <div class="box-body">
              <table id="dataphone" class="table table-bordered table-striped">
                <thead align="center">
                  {% if header|length == 0%}
                  {% else %}
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Query</label>

                    <div class="col-sm-10">
                      <input name="licenseplate" value="{{ query }}" type="text" class="form-control" readonly> <br />
                    </div>
                  </div>
                  <tr>
                  {% for i in header %}
                    <th>{{ i|title }}</th>
                  {% endfor %}
                  </tr>
                  {% endif %}
                </thead>
                
                <tbody>
                  {% if data|length == 0 %}
                  {% else %}
                  {% for x in data %}
                  <tr>
                    {% for y in x%}
                    <td>{{ y }}</td>
                    {% endfor %}
                  </tr>
                  {% endfor %}
                  {% endif%}   
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <div class="buttons" align="center">
          <a href="/">
              <option type="button" class="btn btn-primary btn-flat">
                <span class="glyphicon"></span> Back
              </option>
          </a>
        </div>
      </div>
    </div>
    
    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>NTUA</b> BDMS
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

</body>
</html>

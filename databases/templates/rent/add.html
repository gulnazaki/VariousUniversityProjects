<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>CarRental Service (NTUA)</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><i>Car <strong>RENT</strong>oulis</i></a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Add New Rent</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/rent/addrent">
              <div class="box-body">
               <div class="form-group">
                  <label class="col-sm-2 control-label">License Plate</label>

                  <div class="col-sm-10">
                    <input name="licenseplate" type="text" class="form-control" placeholder="License Plate" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Start Date</label>

                  <div class="col-sm-10">
                    <input name="startdate" type="text" class="form-control" placeholder="Start Date" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Finish Date</label>

                  <div class="col-sm-10">
                    <input name="finishdate" type="text" class="form-control" placeholder="Finish Date" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Start Location</label>

                  <div class="col-sm-10">
                    <input name="startlocation" type="text" class="form-control" placeholder="Start Location" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Finish Location</label>

                  <div class="col-sm-10">
                    <input name="finishlocation" type="text" class="form-control" placeholder="Finish Location" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Customer ID</label>

                  <div class="col-sm-10">
                    <input name="customerid" type="text" class="form-control" placeholder="Customer ID" autocomplete="off" required>
                  </div>
                </div> 

                <div class="form-group">
                  <label class="col-sm-2 control-label">Return State</label>

                  <div class="col-sm-10">
                    <input name="returnstate" type="text" class="form-control" placeholder="Return State" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">IRS Number</label>

                  <div class="col-sm-10">
                    <input name="irsnumber" type="text" class="form-control" placeholder="IRS Number" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Payment Amount</label>

                  <div class="col-sm-10">
                    <input name="paymentamount" type="text" class="form-control" placeholder="Payment Amount" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Payment Method</label>

                  <div class="col-sm-10">
                    <input name="paymentmethod" type="text" class="form-control" placeholder="Payment Method" autocomplete="off" required>
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <a href="/rent"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>NTUA</b> BDMS
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>CarRental Service (NTUA)</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><i>Car <strong>RENT</strong>oulis</i></a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Delete Reserve</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/reserve/deletereserve">
            {% for row in data %}
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">License Plate</label>

                  <div class="col-sm-10">
                    <input name="licenseplate" value="{{ row[0] }}" type="text" class="form-control" readonly>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Start Date</label>

                  <div class="col-sm-10">
                    <input name="startdate" value="{{ row[1] }}" type="text" class="form-control" readonly>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Finish Date</label>

                  <div class="col-sm-10">
                    <input name="finishdate" value="{{ row[2] }}" type="text" class="form-control" readonly>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Start Location</label>

                  <div class="col-sm-10">
                    <input name="startlocation" value="{{ row[3] }}" type="text" class="form-control" readonly>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Finish Location</label>

                  <div class="col-sm-10">
                    <input name="finishlocation" value="{{ row[4] }}" type="text" class="form-control" readonly>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Paid</label>

                  <div class="col-sm-10">
                    <input name="paid" value="{{ row[5] }}" type="text" class="form-control" readonly>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Customer ID</label>

                  <div class="col-sm-10">
                    <input name="customerid" value="{{ row[6] }}" type="text" class="form-control" readonly>
                  </div>
                </div> 
              </div>

              <div class="box-footer">
                <a href="/reserve"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="deletereserve" type="submit" class="btn btn-info pull-right" value="Delete">
              </div>
            {% endfor %}
            </form>
          </div>
        </section>
      </div>
    </div>
    
    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>NTUA</b> BDMS
        </div>
      </div>
    </footer>
  </div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
</html>

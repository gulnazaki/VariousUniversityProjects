<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>CarRental Service (NTUA)</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><i>Car <strong>RENT</strong>oulis</i></a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Add New Customer</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/customer/addcustomer">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">IRS Number</label>

                  <div class="col-sm-10">
                    <input name="irsnumber" type="text" class="form-control" placeholder="IRS Number" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">First Name</label>

                  <div class="col-sm-10">
                    <input name="firstname" type="text" class="form-control" placeholder="First Name" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Last Name</label>

                  <div class="col-sm-10">
                    <input name="lastname" type="text" class="form-control" placeholder="Last Name" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">SSN</label>

                  <div class="col-sm-10">
                    <input name="socialsecurityno" type="text" class="form-control" placeholder="SSN" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Driver License</label>

                  <div class="col-sm-10">
                    <input name="driverlicense" type="text" class="form-control" placeholder="Driver License" autocomplete="off" required>
                  </div>
                </div> 

                <div class="form-group">
                  <label class="col-sm-2 control-label">First Registration</label>

                  <div class="col-sm-10">
                    <input name="firstregistration" type="text" class="form-control" placeholder="First Registration" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">City</label>

                  <div class="col-sm-10">
                    <input name="city" type="text" class="form-control" placeholder="City" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Street</label>

                  <div class="col-sm-10">
                    <input name="street" type="text" class="form-control" placeholder="Street" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Street No</label>

                  <div class="col-sm-10">
                    <input name="streetno" type="text" class="form-control" placeholder="Street No" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Postal Code</label>

                  <div class="col-sm-10">
                    <input name="postalcode" type="text" class="form-control" placeholder="Postal Code" autocomplete="off" required>
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <a href="/customer"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>NTUA</b> BDMS
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

</body>
</html>
